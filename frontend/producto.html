<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mueblería Hermanos Jota - Muebles de diseño contemporáneo, sostenibles y elegantes. Descubrí nuestra colección destacada.">
    <link rel="icon" href="./assets/img/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script type="module" src="assets/js/search.js"></script>
    <script type="module" src="assets/js/cart.js"></script>
    <title>Detalle del Producto</title>
</head>
<body>
    <header class="index-header">
        <nav class="index-navbar">
            <div>
                <a href="./index.html">
                    <img src="./assets/img/logo.svg" alt="Logotipo de Muebleria Hermanos Jota" class="navbar-logo" />
                </a>
            </div>
            <ul class="navlink-container">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Catálogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <div class="nav-actions">
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input id="search-input" type="text" placeholder="Buscar muebles..." />
                    <div id="search-results" class="search-results"></div>
                </div>
                <div class="cart-container">
                    <div class="cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span id="cart-count" class="cart-count">0</span>
                    </div>
                    <div id="cart-dropdown" class="cart-dropdown hidden">
                        <div id="cart-items"></div>
                        <div class="cart-total">
                            Total: <span id="cart-total">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="product-detail-section">
        <section id="product-detail"></section>
        <section id="product-characteristics"></section>
    </main>
    <footer>
        <ul>
            <li class="footer-link"><a href="#">Navegación</a></li>
            <li class="footer-link"><a href="#">Legal</a></li>
        </ul>
        <ul>
            <li class="footer-icon">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li class="footer-icon">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </li>
        </ul>
    </footer>
    <script type="module" src="./assets/js/product-detail-routing.js"></script>
</body>
</html>
