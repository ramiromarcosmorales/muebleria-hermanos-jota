<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mueblería Hermanos Jota - Muebles de diseño contemporáneo, sostenibles y elegantes. Descubrí nuestra colección destacada."
    />
    <link rel="icon" href="./assets/img/logo.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script type="module" src="assets/js/search.js"></script>
    <script type="module" src="assets/js/cart.js"></script>
    <script type="module" src="assets/js/contact-form.js"></script>
    <title>Contacto</title>
  </head>
  <body>
    <header class="index-header">
      <nav class="index-navbar">
        <div>
          <a href="./index.html">
            <img
              src="./assets/img/logo.svg"
              alt="Logotipo de Muebleria Hermanos Jota"
              class="navbar-logo"
            />
          </a>
        </div>
        <ul class="navlink-container">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Catálogo</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <div class="nav-actions">
          <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input id="search-input" type="text" placeholder="Buscar muebles..." />
            <div id="search-results" class="search-results"></div>
          </div>

          <div class="cart-container">
            <div class="cart-icon">
              <i class="fa-solid fa-cart-shopping"></i>
              <span id="cart-count" class="cart-count">0</span>
            </div>
            <div id="cart-dropdown" class="cart-dropdown hidden">
              <div id="cart-items"></div>
              <div class="cart-total">
                <button id="btn-clean-cart" class="btn-clean-cart">Vaciar Carrito</button>
                Total: <span id="cart-total">0</span>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="contact">
        <div class="contact-container">
          <header class="contact-header">
            <h2>Ponte en contacto con nosotros</h2>
            <p>
              ¡Estaremos encantados de ayudarte! Rellena el siguiente formulario
              y nos pondremos en contacto contigo lo antes posible.
            </p>
          </header>

          <form
            action=""
            method="POST"
            id="contact-form"
            class="contact-form"
            novalidate
          >
            <div class="contact-field">
              <label for="nombreUsuario">Nombre</label>
              <input
                type="text"
                id="nombreUsuario"
                name="nombre"
                placeholder="Nombre completo"
                minlength="3"
                maxlength="50"
                required
              />
            </div>

            <div class="contact-field">
              <label for="emailUsuario">Email</label>
              <input
                type="email"
                id="emailUsuario"
                name="email"
                placeholder="ejemplo@correo.com"
                required
              />
            </div>

            <div class="contact-field">
              <label for="mensajeUsuario">Mensaje</label>
              <textarea
                id="mensajeUsuario"
                name="mensaje"
                rows="5"
                placeholder="Escribe tu mensaje aquí..."
                minlength="10"
                maxlength="500"
                required
              ></textarea>
            </div>

            <div id="status-message"></div>

            <button type="submit" class="contact-button">
              Enviar consulta
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <ul>
        <li class="footer-link"><a href="#">Navegación</a></li>
        <li class="footer-link"><a href="#">Legal</a></li>
      </ul>
      <ul>
        <li class="footer-icon">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li class="footer-icon">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
